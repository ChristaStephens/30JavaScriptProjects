<body>

<!--Creating key codes for the home row keys
the number 65 responds to the letter A
We use data-keys attributes to store custom data
private to the app & give us the ability to
embed custom attribute on all HTML tags-->
    <div class="keys">
        <div data-key="65" class ="keys">
            <kbd>A</kbd>
        </div>
    </div>

    <script>
    /*Will be used to listen for key code events*/
    </script>
    
</body>
